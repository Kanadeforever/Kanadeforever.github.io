<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown看板</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7f9;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .instructions {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #3498db;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .kanban-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .column {
            flex: 0 0 320px;
            background-color: #e6e9ed;
            border-radius: 10px;
            padding: 15px;
            min-height: 500px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
        }

        .column-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
            padding: 5px 10px;
            border-radius: 4px;
            width: 70%;
        }

        .column-title:focus {
            outline: 2px solid #3498db;
            background-color: #f8f9fa;
        }

        .delete-column {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .delete-column:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            cursor: move;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            padding-left: 45px; /* 增加左侧内边距，为checkbox留出空间 */
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.1rem;
            flex: 1;
            margin-right: 10px;
        }

        /* 统一表单元素样式 */
        .card-title-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .card-content {
            min-height: 40px;
            margin-bottom: 10px;
            color: #555;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .card-actions button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #7f8c8d;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .card-actions button:hover {
            color: #2c3e50;
            background: #f5f7f9;
        }

        .add-card-form {
            margin-top: 10px;
            display: none;
        }

        .add-card-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }

        .add-card-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 美化表单按钮 */
        .add-card-form-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .add-card-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .add-card-btn:hover {
            background: #2980b9;
        }

        .add-card-form-actions .add-btn {
            background: #2ecc71;
            color: white;
        }

        .add-card-form-actions .add-btn:hover {
            background: #27ae60;
        }

        .add-card-form-actions .cancel-btn {
            background: #e74c3c;
            color: white;
        }

        .add-card-form-actions .cancel-btn:hover {
            background: #c0392b;
        }

        .add-column {
            flex: 0 0 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #add-column-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        #add-column-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        /* 自定义输入模态框样式 */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .custom-modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .custom-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .custom-modal-body {
            margin-bottom: 20px;
        }

        .custom-modal-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .custom-modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .custom-modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .custom-modal-confirm {
            background: #2ecc71;
            color: white;
        }

        .custom-modal-cancel {
            background: #e74c3c;
            color: white;
        }

        .close {
            font-size: 1.8rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.2s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .card-detail-view {
            margin-bottom: 20px;
        }

        .card-detail-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .card-detail-content {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 100px;
        }

        .card-detail-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .detail-action-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-action-btn:hover {
            background: #e0e0e0;
        }

        .subtasks-section {
            margin-bottom: 20px;
        }

        .subtasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subtask {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .subtask:last-child {
            border-bottom: none;
        }

        .subtask-checkbox {
            display: none;
        }

        .subtask-checkbox-label {
            width: 18px;
            height: 18px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
            transition: all 0.2s ease;
        }

        .subtask-checkbox-label.checked {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .subtask-checkbox-label.checked::after {
            content: '';
            display: block;
            margin-left: 5px;
            margin-top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .subtask-content {
            flex: 1;
        }

        .subtask-actions {
            display: flex;
            gap: 5px;
        }

        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2ecc71;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-align: right;
        }

        .edit-mode {
            display: none;
        }

        .edit-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .edit-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        #save-edit {
            background: #2ecc71;
            color: white;
        }

        #cancel-edit {
            background: #e74c3c;
            color: white;
        }

        .format-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .format-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .format-btn:hover {
            background: #e8f4fc;
            border-color: #3498db;
        }


        /* 日期选择器样式 */
        .date-picker {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
        }

        .date-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-header {
            grid-column: span 7;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calendar-cell {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }

        .calendar-cell:hover {
            background: #f0f0f0;
        }

        .calendar-cell.selected {
            background: #3498db;
            color: white;
        }

        .calendar-cell.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .week-day {
            font-weight: bold;
            background: #f5f7f9;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .markdown-preview {
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            background: #f8f9fa;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .dragging {
            opacity: 0.6;
            transform: rotate(5deg);
        }

        #drag-mirror {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .dropzone {
            background-color: rgba(46, 204, 113, 0.2);
            min-height: 100px;
            border: 2px dashed #2ecc71;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .drop-indicator {
            height: 4px;
            background-color: #2ecc71;
            border-radius: 2px;
            margin: 5px 0;
            opacity: 0.8;
        }

        .file-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .file-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #save-file {
            background: #2ecc71;
            color: white;
        }

        #save-file:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        #load-file {
            background: #3498db;
            color: white;
        }

        #load-file:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #file-input {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .completed {
            opacity: 0.7;
            background-color: #f8fff8;
        }

        .completed .card-title {
            text-decoration: line-through;
        }

        .card-checkbox {
            display: none;
        }

        .card-checkbox-label {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card-checkbox-label.checked {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .card-checkbox-label.checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .tags-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: white;
        }

        /* 标签选择器样式 */
        .tag-colors {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .tag-color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid transparent;
        }

        .tag-color-option:hover {
            transform: scale(1.1);
        }

        .tag-color-option.selected {
            border-color: #2c3e50;
            transform: scale(1.1);
        }

        .tag-text-input {
            margin: 20px 0;
        }

        .tag-text-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 更新标签显示样式 */
        .tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: white;
            margin-right: 5px;
            display: inline-block;
        }

        .tag-red { background: #e74c3c; }
        .tag-orange { background: #f39c12; }
        .tag-yellow { background: #f1c40f; color: #2c3e50; }
        .tag-green { background: #2ecc71; }
        .tag-blue { background: #3498db; }
        .tag-purple { background: #9b59b6; }
        .tag-gray { background: #95a5a6; }

        /* 添加对应的CSS样式 */
        .subtask-status {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .due-date {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .due-date.overdue {
            color: #e74c3c;
            font-weight: bold;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }

        .confirmation-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .confirmation-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .confirmation-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .confirm-btn {
            background: #2ecc71;
            color: white;
        }

        .cancel-btn {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .kanban-container {
                flex-direction: column;
            }

            .column {
                width: 100%;
                flex: 1;
            }

            .add-column {
                width: 100%;
                flex: 1;
                margin-top: 20px;
            }

            .file-actions {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* 黑暗模式样式 */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        body.dark-mode header {
            background: linear-gradient(135deg, #3c3c3c 0%, #2d2d30 100%);
        }

        body.dark-mode .instructions {
            background-color: #2d2d30;
            border-left: 4px solid #4ec9b0;
        }

        body.dark-mode .column {
            background-color: #252526;
        }

        body.dark-mode .column-title {
            color: #d4d4d4;
        }

        body.dark-mode .column-title:focus {
            background-color: #3c3c3c;
        }

        body.dark-mode .card {
            background: #2d2d30;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .card-actions button:hover {
            color: #d4d4d4;
            background: #3c3c3c;
        }

        body.dark-mode .modal-content {
            background: #2d2d30;
            color: #d4d4d4;
        }

        body.dark-mode textarea {
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
        }

        body.dark-mode .format-toolbar {
            background: #252526;
        }

        body.dark-mode .format-btn {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #4ec9b0;
        }

        body.dark-mode .format-btn:hover {
            background: #4ec9b0;
            color: #1e1e1e;
        }

        body.dark-mode .markdown-preview {
            background: #252526;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
        }

        body.dark-mode .completed {
            background-color: #1e2e1e;
        }

        /* 黑暗模式适配 */
        body.dark-mode .custom-modal-content {
            background: #2d2d30;
            color: #d4d4d4;
        }

        body.dark-mode .custom-modal-input {
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
        }

        body.dark-mode .calendar-cell:hover {
            background: #3c3c3c;
        }

        body.dark-mode .week-day {
            background: #252526;
        }

        /* 子任务删除按钮样式 */
        .subtask-delete-btn {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .subtask-delete-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            transform: scale(1.1);
        }

        .subtask-delete-btn i {

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            function createDropIndicator() {

            // 移除所有放置指示器

            // ==================== 初始示例数据 ====================
            const initialData = [

                {

                        },
                        {

                            tags: [{color: 'blue', text: '功能开发'}],
                            dueDate: '2023-12-15',
                            subtasks: [
                                { title: '设计阶段', completed: true },
                                { title: '开发阶段', completed: false },
                                { title: '测试阶段', completed: false }

                        }
                    ]
                },
                {
                    title: '已完成',
                    cards: [
                        { 
                            title: '任务5',
                            content: '- 已完成的任务',
                            completed: true,
                            tags: [{color: 'gray', text: '已完成'}],
                            dueDate: '2023-11-30',
                            subtasks: []
                        },
                        { 
                            title: '任务6',
                            content: '- 另一个已完成的任务\n- 包含多个子任务',
                            completed: true,
                            tags: [{color: 'purple', text: '项目交付'}],
                            dueDate: '2023-11-25',
                            subtasks: [
                                { title: '需求分析', completed: true },
                                { title: '功能开发', completed: true },
                                { title: '测试验证', completed: true },
                                { title: '文档编写', completed: true }
                            ]
                        }
                    ]
                }
            ];

            // ==================== 标签选择器功能 ====================
            let selectedColor = null;

            // 添加标签按钮点击事件
            document.getElementById('add-tag-btn').addEventListener('click', () => {
                document.getElementById('tag-modal').style.display = 'flex';
                selectedColor = null;
                document.querySelectorAll('.tag-color-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.getElementById('tag-text').value = '';
            });

            // 标签颜色选项点击事件
            document.querySelectorAll('.tag-color-option').forEach(option => {
                option.addEventListener('click', () => {
                    selectedColor = option.dataset.color;
                    document.querySelectorAll('.tag-color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                });
            });

            // 确认标签按钮点击事件
            document.getElementById('confirm-tag').addEventListener('click', () => {
                if (selectedColor) {
                    const tagText = document.getElementById('tag-text').value.trim();
                    const tagLabel = tagText || (selectedColor === 'red' ? '高优先级' : 
                                            selectedColor === 'orange' ? '中优先级' : 
                                            selectedColor === 'yellow' ? '低优先级' : 
                                            selectedColor);

                    if (!currentCard.tags) currentCard.tags = [];
                    currentCard.tags.push({
                        color: selectedColor,
                        text: tagLabel
                    });

                    saveData();
                    renderTags();
                    document.getElementById('tag-modal').style.display = 'none';
                }
            });

            // 取消标签按钮点击事件
            document.getElementById('cancel-tag').addEventListener('click', () => {
                document.getElementById('tag-modal').style.display = 'none';
            });

            // 关闭标签模态框按钮点击事件
            document.getElementById('close-tag-modal').addEventListener('click', () => {
                document.getElementById('tag-modal').style.display = 'none';
            });

            // ==================== 数据管理 ====================
            let kanbanData = JSON.parse(localStorage.getItem('kanbanData')) || initialData;
            let currentCard = null;
            let currentColumnIndex = -1;
            let currentCardIndex = -1;

            // 保存数据到本地存储
            function saveData() {
                localStorage.setItem('kanbanData', JSON.stringify(kanbanData));
            }

            // ==================== 自定义输入模态框功能 ====================
            let inputModalResolve = null;
            const inputModal = document.getElementById('input-modal');
            const inputModalField = document.getElementById('input-modal-field');
            const inputModalTitle = document.getElementById('input-modal-title');

            // 显示自定义输入模态框的函数
            function showInputModal(title, defaultValue = '') {
                return new Promise((resolve) => {
                    inputModalResolve = resolve;
                    inputModalTitle.textContent = title;
                    inputModalField.value = defaultValue;
                    inputModal.style.display = 'flex';
                    inputModalField.focus();
                });
            }

            // 确认输入按钮点击事件
            document.getElementById('input-modal-confirm').addEventListener('click', () => {
                if (inputModalResolve) {
                    inputModalResolve(inputModalField.value);
                    inputModalResolve = null;
                }
                inputModal.style.display = 'none';
            });

            // 取消输入按钮点击事件
            document.getElementById('input-modal-cancel').addEventListener('click', () => {
                if (inputModalResolve) {
                    inputModalResolve(null);
                    inputModalResolve = null;
                }
                inputModal.style.display = 'none';
            });

            // 关闭输入模态框按钮点击事件
            document.getElementById('close-input-modal').addEventListener('click', () => {
                if (inputModalResolve) {
                    inputModalResolve(null);
                    inputModalResolve = null;
                }
                inputModal.style.display = 'none';
            });

            // ==================== 日期选择器功能 ====================
            let dateModalResolve = null;
            const dateModal = document.getElementById('date-modal');
            const calendar = document.getElementById('calendar');
            const dateYear = document.getElementById('date-year');
            const dateMonth = document.getElementById('date-month');
            const dateDay = document.getElementById('date-day');
            let selectedDate = null;

            // 显示日期选择模态框的函数
            function showDateModal(defaultDate = null) {
                return new Promise((resolve) => {
                    dateModalResolve = resolve;

                    // 设置默认值
                    let displayYear, displayMonth;
                    if (defaultDate) {
                        const date = new Date(defaultDate);
                        dateYear.value = date.getFullYear();
                        dateMonth.value = date.getMonth() + 1;
                        dateDay.value = date.getDate();
                        selectedDate = defaultDate;
                        displayYear = date.getFullYear();
                        displayMonth = date.getMonth();
                    } else {
                        const today = new Date();
                        dateYear.value = today.getFullYear();
                        dateMonth.value = today.getMonth() + 1;
                        dateDay.value = today.getDate();
                        selectedDate = formatDateForInput(today);
                        displayYear = today.getFullYear();
                        displayMonth = today.getMonth();
                    }

                    // 渲染日历
                    renderCalendar(displayYear, displayMonth);

                    dateModal.style.display = 'flex';
                });
            }

            // 格式化日期为YYYY-MM-DD
            function formatDateForInput(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // 渲染日历
            function renderCalendar(year, month) {
                calendar.innerHTML = '';

                // 添加星期标题
                const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
                weekDays.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-cell week-day';
                    dayElement.textContent = day;
                    calendar.appendChild(dayElement);
                });

                // 获取月份的第一天和最后一天
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);

                // 填充空白（上个月的天数）
                const firstDayOfWeek = firstDay.getDay();
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'calendar-cell disabled';
                    calendar.appendChild(emptyCell);
                }

                // 填充当前月的天数
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-cell';
                    dayCell.textContent = i;

                    // 检查是否是选中的日期
                    if (selectedDate) {
                        const currentDate = new Date(year, month, i);
                        if (formatDateForInput(currentDate) === selectedDate) {
                            dayCell.classList.add('selected');
                        }
                    }

                    dayCell.addEventListener('click', () => {
                        // 移除之前选中的日期
                        document.querySelectorAll('.calendar-cell.selected').forEach(cell => {
                            cell.classList.remove('selected');
                        });

                        // 选中当前日期
                        dayCell.classList.add('selected');

                        // 更新输入框
                        const selectedYear = year;
                        const selectedMonth = month + 1;
                        const selectedDay = i;

                        dateYear.value = selectedYear;
                        dateMonth.value = selectedMonth;
                        dateDay.value = selectedDay;

                        selectedDate = formatDateForInput(new Date(selectedYear, selectedMonth - 1, selectedDay));
                    });

                    calendar.appendChild(dayCell);
                }
            }

            // 确认日期选择按钮点击事件
            document.getElementById('date-modal-confirm').addEventListener('click', () => {
                if (dateModalResolve) {
                    const year = parseInt(dateYear.value);
                    const month = parseInt(dateMonth.value);
                    const day = parseInt(dateDay.value);

                    if (year && month && day) {
                        const date = new Date(year, month - 1, day);
                        dateModalResolve(formatDateForInput(date));
                    } else {
                        dateModalResolve(null);
                    }
                    dateModalResolve = null;
                }
                dateModal.style.display = 'none';
            });

            // 取消日期选择按钮点击事件
            document.getElementById('date-modal-cancel').addEventListener('click', () => {
                if (dateModalResolve) {
                    dateModalResolve(null);
                    dateModalResolve = null;
                }
                dateModal.style.display = 'none';
            });

            // 关闭日期模态框按钮点击事件
            document.getElementById('close-date-modal').addEventListener('click', () => {
                if (dateModalResolve) {
                    dateModalResolve(null);
                    dateModalResolve = null;
                }
                dateModal.style.display = 'none';
            });

            // 年月日输入框变化时更新日历
            [dateYear, dateMonth, dateDay].forEach(input => {
                input.addEventListener('change', () => {
                    // 添加输入验证
                    let year = parseInt(dateYear.value);
                    let month = parseInt(dateMonth.value) - 1;
                    const day = parseInt(dateDay.value);
                    
                    if (isNaN(year)) year = new Date().getFullYear();
                    if (isNaN(month)) month = new Date().getMonth();
                    
                    // 确保月份在有效范围内
                    if (month < 0) month = 0;
                    if (month > 11) month = 11;
                    
                    // 确保日期在有效范围内
                    if (!isNaN(day)) {
                        const daysInMonth = new Date(year, month + 1, 0).getDate();
                        if (day > daysInMonth) {
                            dateDay.value = daysInMonth;
                        }
                    }
                    
                    renderCalendar(year, month);
                });
            });

            // ==================== 按钮功能替换 ====================
            // 修改设置到期时间的功能，使用日期选择模态框
            document.getElementById('set-due-date-btn').addEventListener('click', async () => {
                const dateStr = await showDateModal(currentCard.dueDate);
                if (dateStr) {
                    currentCard.dueDate = dateStr;
                    saveData();
                    renderDueDate();
                }
            });

            // 修改添加子任务的功能，使用自定义输入模态框
            document.getElementById('add-subtask-btn').addEventListener('click', async () => {
                const title = await showInputModal('输入子任务标题', '');
                if (title) {
                    if (!currentCard.subtasks) currentCard.subtasks = [];
                    currentCard.subtasks.push({
                        title,
                        completed: false
                    });
                    saveData();
                    renderSubtasks();
                }
            });

            // ==================== 看板渲染功能 ====================
            // 渲染看板
            function renderKanban() {
                const container = document.getElementById('kanban-container');
                container.innerHTML = '';

                kanbanData.forEach((column, columnIndex) => {
                    const columnElement = document.createElement('div');
                    columnElement.className = 'column';
                    columnElement.dataset.columnIndex = columnIndex;

                    const columnHeader = document.createElement('div');
                    columnHeader.className = 'column-header';

                    const title = document.createElement('div');
                    title.className = 'column-title';
                    title.textContent = column.title;
                    title.contentEditable = true;
                    title.addEventListener('blur', () => {
                        column.title = title.textContent;
                        saveData();
                    });

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-column';
                    deleteBtn.innerHTML = '<i class="ri-delete-bin-line"></i>';
                    deleteBtn.addEventListener('click', () => {
                        showConfirmation('确定要删除这一列吗？', () => {
                            kanbanData.splice(columnIndex, 1);
                            saveData();
                            renderKanban();
                        });
                    });

                    columnHeader.appendChild(title);
                    columnHeader.appendChild(deleteBtn);
                    columnElement.appendChild(columnHeader);

                    column.cards.forEach((card, cardIndex) => {
                        const cardElement = document.createElement('div');
                        cardElement.className = 'card';
                        if (card.completed) {
                            cardElement.classList.add('completed');
                        }
                        cardElement.draggable = true;
                        cardElement.dataset.cardIndex = cardIndex;

                        // 添加完成状态复选框
                        const checkboxLabel = document.createElement('label');
                        checkboxLabel.className = 'card-checkbox-label';
                        if (card.completed) {
                            checkboxLabel.classList.add('checked');

                        const cards = columnElement.querySelectorAll('.card:not(.dragging)');

                        // 如果没有卡片，直接放在列的开头

                            // 移除所有现有的放置指示器
                            removeAllDropIndicators();

                            // 创建放置指示器放在列开头
                            const indicator = createDropIndicator();
                            const columnHeader = columnElement.querySelector('.column-header');
                            if (columnHeader && columnHeader.nextSibling) {
                                columnHeader.parentNode.insertBefore(indicator, columnHeader.nextSibling);
                            } else {
                                columnElement.appendChild(indicator);
                            }
                            return;
                        }

                        // 查找最近的卡片和位置
                        let closestCard = null;
                        let closestDistance = Infinity;
                        let insertPosition = 'after'; // 'before' 或 'after'

                        // 检查是否应该放在第一个卡片之前
                        if (cards.length > 0) {
                            const firstCard = cards[0];
                            const firstCardRect = firstCard.getBoundingClientRect();
                            const distanceToFirst = Math.abs(e.clientY - firstCardRect.top);

                            if (distanceToFirst < closestDistance && e.clientY < firstCardRect.top + firstCardRect.height / 3) {
                                closestDistance = distanceToFirst;
                                closestCard = firstCard;
                                insertPosition = 'before';
                            }
                        }

                        // 检查是否应该放在最后一个卡片之后
                        const lastCard = cards[cards.length - 1];
                        const lastCardRect = lastCard.getBoundingClientRect();
                        const distanceToLast = Math.abs(e.clientY - lastCardRect.bottom);

                        if (distanceToLast < closestDistance && e.clientY > lastCardRect.bottom - lastCardRect.height / 3) {
                            closestDistance = distanceToLast;
                            closestCard = lastCard;
                            insertPosition = 'after';
                        }

                        // 检查中间位置
                        for (let i = 0; i < cards.length - 1; i++) {
                            const currentCard = cards[i];
                            const nextCard = cards[i + 1];

                            const currentRect = currentCard.getBoundingClientRect();
                            const nextRect = nextCard.getBoundingClientRect();

                            // 计算两个卡片中间的Y坐标
                            const middleY = (currentRect.bottom + nextRect.top) / 2;
                            const distanceToMiddle = Math.abs(e.clientY - middleY);

                            if (distanceToMiddle < closestDistance) {
                                closestDistance = distanceToMiddle;
                                closestCard = currentCard;
                                insertPosition = 'after';
                            }
                        }

                        // 移除所有现有的放置指示器
                        removeAllDropIndicators();

                        // 创建放置指示器
                        const indicator = createDropIndicator();

                        if (closestCard) {
                            if (insertPosition === 'before') {
                                closestCard.before(indicator);
                            } else {
                                closestCard.after(indicator);
                            }
                        } else {
                            // 放在列末尾
                            const addCardBtn = columnElement.querySelector('.add-card-btn');
                            if (addCardBtn) {
                                addCardBtn.before(indicator);
                            } else {
                                columnElement.appendChild(indicator);
                            }
                        }
                    });

                        // 只有当鼠标真正离开列区域时才移除dropzone类和放置指示器
                        if (!columnElement.contains(e.relatedTarget)) {

                        removeAllDropIndicators();

                        const data = e.dataTransfer.getData('text/plain').split('-');

                        const fromCard = parseInt(data[1]);

                        // 获取放置指示器前面的卡片索引
                        const indicators = columnElement.querySelectorAll('.drop-indicator');
                        let targetIndex = 0;

                        if (indicators.length > 0) {
                            const indicator = indicators[0];
                            const allElements = Array.from(columnElement.children);
                            const indicatorIndex = allElements.indexOf(indicator);

                            // 计算目标索引（排除非卡片元素）
                            let cardCount = 0;
                            for (let i = 0; i < indicatorIndex; i++) {
                                if (allElements[i].classList.contains('card')) {
                                    cardCount++;
                                }
                            }
                            targetIndex = cardCount;
                        } else {
                            // 如果没有指示器，放在最后
                            targetIndex = kanbanData[columnIndex].cards.length;
                        }

                        // 移动卡片
                        const card = kanbanData[fromColumn].cards[fromCard];

                        if (fromColumn === columnIndex) {
                            // 同列移动
                            let adjustedTargetIndex = targetIndex;
                            if (fromCard < targetIndex) {
                                adjustedTargetIndex--; // 调整目标索引，因为原卡片将被移除
                            }
                            kanbanData[fromColumn].cards.splice(fromCard, 1);
                            kanbanData[columnIndex].cards.splice(adjustedTargetIndex, 0, card);
                        } else {
                            // 跨列移动
                            kanbanData[fromColumn].cards.splice(fromCard, 1);
                            kanbanData[columnIndex].cards.splice(targetIndex, 0, card);
                        }

                        saveData();
                        renderKanban();
                    });

                    container.appendChild(columnElement);

            // ==================== 工具函数 ====================
            // 简单的Markdown转HTML函数
            function convertMarkdownToHtml(text) {
                if (!text || text.trim() === '') return '<p></p>';
                return text
                    .replace(/^# (.*)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*)/gm, '<h4>$1</h4>')
                    .replace(/^### (.*)/gm, '<h5>$1</h5>')
                    .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/g, '<em>$1</em>')
                    .replace(/`(.*)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
            }

            // 格式化日期
            function formatDate(date) {
                return new Date(date).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const selectedText = textarea.value.substring(start, end);

                    // 插入格式化的文本
                    textarea.value = textarea.value.substring(0, start) + 
                                    prefix + selectedText + suffix + 
                                    textarea.value.substring(end);

                    // 设置光标位置
                    const newCursorPos = start + prefix.length + selectedText.length + suffix.length;
                    textarea.setSelectionRange(newCursorPos, newCursorPos);

                    textarea.focus();
                    updateMarkdownPreview();
                });
            });

            // ==================== 文件操作功能 ====================
            // 保存到Markdown文件
            document.getElementById('save-file').addEventListener('click', () => {
                let markdownContent = '';

                kanbanData.forEach(column => {
                    markdownContent += `# ${column.title}\n\n`;

                    column.cards.forEach(card => {
                        // 添加完成状态标记
                        const completionMark = card.completed ? '[x]' : '[ ]';
                        markdownContent += `## ${completionMark} ${card.title}\n\n`;
                        markdownContent += card.content + '\n\n';

                        // 添加标签信息
                        if (card.tags && card.tags.length > 0) {
                            markdownContent += `标签: ${card.tags.map(t => t.text).join(', ')}\n\n`;
                        }

                        // 添加到期时间
                        if (card.dueDate) {
                            markdownContent += `到期时间: ${card.dueDate}\n\n`;
                        }

                        // 添加子任务
                        if (card.subtasks && card.subtasks.length > 0) {
                            markdownContent += '### 子任务\n\n';
                            card.subtasks.forEach(subtask => {
                                const subtaskCompletionMark = subtask.completed ? '[x]' : '[ ]';
                                markdownContent += `- ${subtaskCompletionMark} ${subtask.title}\n`;
                            });
                            markdownContent += '\n';
                        }

                        markdownContent += '---\n\n';
                    });
                });

                // 添加自定义内容区域
                markdownContent += '<!-- CUSTOM_DATA_START -->\n';
                markdownContent += JSON.stringify({
                    // 这里可以添加任何自定义数据
                    version: '1.0',
                    exportDate: new Date().toISOString()
                });
                markdownContent += '\n<!-- CUSTOM_DATA_END -->\n';

                const blob = new Blob([markdownContent], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'markdown-kanban.md';
                a.click();

                URL.revokeObjectURL(url);
            });

            // 从Markdown文件加载
            document.getElementById('load-file').addEventListener('click', () => {
                document.getElementById('file-input').click();
            });

            document.getElementById('file-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const content = e.target.result;
                        showConfirmation('加载文件将覆盖当前看板，确定要继续吗？', () => {
                            parseMarkdownFile(content);
                            // 再次弹框告知“加载成功”
                            showConfirmation('数据加载成功！', () => {});
                        });
                    } catch (error) {
                        showConfirmation('导入失败：文件格式错误', () => {});
                    }
                };
                reader.readAsText(file);

                e.target.value = '';
            });

            // 新增解析函数
            function parseMarkdownFile(content) {
                const newData = [];
                let currentColumn = null;
                let currentCard = null;

                // 提取自定义数据
                const customDataMatch = content.match(/<!-- CUSTOM_DATA_START -->\s*([\s\S]*?)\s*<!-- CUSTOM_DATA_END -->/);
                if (customDataMatch) {
                    try {
                        const customData = JSON.parse(customDataMatch[1]);
                        console.log('加载自定义数据:', customData);
                    } catch (e) {
                        console.error('解析自定义数据失败:', e);
                    }

                    // 移除自定义数据部分，继续解析主要内容
                    content = content.replace(/<!-- CUSTOM_DATA_START -->\s*[\s\S]*?\s*<!-- CUSTOM_DATA_END -->/, '');
                }

                const lines = content.split('\n');
                let inCustomSection = false;

                lines.forEach(line => {
                    if (line.startsWith('# ')) {
                        // 新列
                        currentColumn = {
                            title: line.substring(2).trim(),
                            cards: []
                        };
                        newData.push(currentColumn);
                    } else if (line.startsWith('## ')) {
                        // 新卡片 - 解析完成状态
                        const cardTitleLine = line.substring(3).trim();
                        let completed = false;
                        let title = cardTitleLine;

                        // 检查是否有完成状态标记
                        if (cardTitleLine.startsWith('[x] ') || cardTitleLine.startsWith('[ ] ')) {
                            completed = cardTitleLine.startsWith('[x] ');
                            title = cardTitleLine.substring(4).trim();
                        }

                        currentCard = {
                            title,
                            content: '',
                            completed,
                            tags: [],
                            dueDate: null,
                            subtasks: []
                        };
                        if (currentColumn) {
                            currentColumn.cards.push(currentCard);
                        }
                    } else if (line.startsWith('标签:')) {
                        // 标签
                        const tagsText = line.substring(3).trim();
                        if (tagsText && currentCard) {
                            const tags = tagsText.split(', ').map(text => {
                                return { text, color: 'gray' }; // 默认颜色
                            });
                            currentCard.tags = tags;
                        }
                    } else if (line.startsWith('到期时间:')) {
                        // 到期时间
                        const dueDate = line.substring(5).trim();
                        if (currentCard) {
                            currentCard.dueDate = dueDate;
                        }
                    } else if (line.startsWith('- [ ] ') || line.startsWith('- [x] ')) {
                        // 子任务
                        const completed = line.startsWith('- [x] ');
                        const title = line.substring(6).trim();
                        if (currentCard) {
                            if (!currentCard.subtasks) {
                                currentCard.subtasks = [];
                            }
                            currentCard.subtasks.push({
                                title,
                                completed
                            });
                        }
                    } else if (line.trim() !== '---' && line.trim() !== '' && 
                            !line.startsWith('### 子任务') && 
                            !line.startsWith('<!--')) {
                        // 卡片内容（忽略分隔符和注释）
                        if (currentCard) {
                            if (currentCard.content.length > 0) {
                                currentCard.content += '\n' + line;
                            } else {
                                currentCard.content = line;
                            }
                        }
                    }
                });

                if (newData.length > 0) {
                    kanbanData = newData;
                    saveData();
                    renderKanban();
                } else {
                    showConfirmation('无法从文件中解析出有效的看板数据', () => {});
                }
            }

            // ==================== 初始化渲染 ====================
            renderKanban();
        });
    </script>
